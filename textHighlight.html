<!DOCTYPE html>
<html>
<head>
  <title>Highlight Long Words</title>
  <style>
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <p id="paragraph">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod eu est ac condimentum. Fusce eleifend massa eget orci scelerisque, id dictum orci pharetra. Duis ac elit tristique, faucibus nibh eu, fringilla elit.
  </p>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const paragraph = document.getElementById('paragraph');
      const words = paragraph.textContent.split(' ');

      words.forEach(function(word, index) {
        if (word.length > 8) {
          const spanElement = document.createElement('span');
          spanElement.textContent = word;
          spanElement.classList.add('highlight');
          words[index] = spanElement.outerHTML;
        }
      });

      paragraph.innerHTML = words.join(' ');
    });
  </script>
</body>
</html>
