<!DOCTYPE html>
<html>
<head>
  <title>Simple To-Do App</title>
</head>
<body>
  <h2>My To-Do List</h2>
  <input type="text" id="todoInput" placeholder="Enter your task">
  <button id="addButton">Add</button>
  <ul id="todoList"></ul>

  <script>
    document.getElementById('addButton').addEventListener('click', function() {
      const todoInput = document.getElementById('todoInput');
      const todoList = document.getElementById('todoList');

      // Get the value from the input field
      const newTodo = todoInput.value.trim();

      // Check if the input field is not empty
      if (newTodo !== '') {
        // Create a new list item element and add it to the list
        const listItemElement = document.createElement('li');
        listItemElement.textContent = newTodo;
        todoList.appendChild(listItemElement);

        // Clear the input field after adding the item to the list
        todoInput.value = '';
      }
    });
  </script>
</body>
</html>
